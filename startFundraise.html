<body>
    <div>
        <form action="">
            <h2>Tell us more about your Fundraiser...</h2>
            <input type="text" placeholder="How much do you want to raise?" >
            <input type="text" placeholder="Fundraiser Title">
            <label for="">Whom are you raising funds for?</label>
            <select name="" id="">
                <option value="">Myself</option>
                <option value="">Family Member</option>
                <option value="">Friend</option>
                <option value="">Pet or Animal</option>
                <option value="">Charity or Non-Profit</option>
            </select>
            
            <textarea name="" id="story1" cols="50" rows="10" placeholder="Tell the story about why you are running a Fundraiser"></textarea>
            <!-- <input type="text" placeholder="Tell the story about why you are running a Fundraiser" > -->

    <button id="#btn">Save & Continue&nbsp;<i class="fa fa-angle-right" aria-hidden="true" style="color: white;"></i>
    </button>       
    <!-- <input type="file"
       id="avatar" name="avatar"
       accept="image/png, image/jpeg"> -->
        </form>
    </div>
